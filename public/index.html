<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>VS:0.1.0</title>
    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body{
            background-color: rgb(36, 36, 36);
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            height: 100vh;
            width: 100vw;
        }
        canvas{
            height: 100%;
            width: 100%;
            max-width: 500px;
            max-height: 500px;

        }
        .gameInfos{
            display: flex;
            padding: 5px;
            width: 100%;
            color: aliceblue;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(58, 58, 58);
        }
        .gameScreen{
            display: flex;
            flex: 0.5;
        }
        .mobile-buttons{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            height: 40%;
            width: 100%;
        }
        .up-buttons{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80%;
        }
        button {
            height: 40%;
            width: 85%;
            margin: 10px;
            background-color: darkgray;
            border: none;
            border-radius: 10px;
        }
        p {
            padding-left: 20px;
        }

    </style>
</head>
<body>
    <div class="gameInfos">

        <p><strong>Tempo</strong>: <span id="time">0</span>s</p>
        <p><strong>Pontos</strong>: <span id="points">0</span></p>
        <p><strong>Vida</strong>: <span id="life">0</span></p>
        
    </div>

    <div class="gameScreen">

        <canvas id="canvas"></canvas>
        
    </div>


    <div class="mobile-buttons">

        <button id="left" class="buttons-side"><</button>

        <div class="up-buttons">
            <button id="up" class="buttons-middle">UP</button>
            <button id="down" class="buttons-middle">DOWN</button>
        </div>

        <button id="right" class="buttons-side">></button>

    </div>

</body>
<script src="./index.js" type="module"></script>
</html>
